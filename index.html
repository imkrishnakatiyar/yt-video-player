<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListPlay</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #181818;
            color: white;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
        }
        iframe {
            width: 560px;
            height: 315px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>ListPlay</h2>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <br>
    <input type="text" id="playlistUrl" placeholder="Enter YouTube Playlist URL">
    <button onclick="playPlaylist()">Play Playlist</button>
    <br>
    <iframe id="videoFrame" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    
    <script>
        
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };

<script defer src="/_vercel/insights/script.js">
     
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function playPlaylist() {
            let url = document.getElementById("playlistUrl").value;
            let playlistId = extractPlaylistID(url);
            if (playlistId) {
                let embedUrl = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1`;
                document.getElementById("videoFrame").src = embedUrl;
            } else {
                alert("Please enter a valid YouTube Playlist URL");
            }
        }

        function extractPlaylistID(url) {
            let regex = /[?&]list=([^&#]+)/;
            let match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
