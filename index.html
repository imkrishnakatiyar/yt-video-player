<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus Music Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <style>
        :root {
            --primary-color: #FFFFFF;
            --background-color: #000000;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --danger-color: #ff4444;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: 2px solid var(--primary-color);
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: #1ed760;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .search-bar button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .search-bar button:active {
            transform: scale(0.98);
        }

        .category {
            margin-top: 30px;
        }

        .category h2 {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .video-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-color);
        }

        .video-list::-webkit-scrollbar {
            height: 8px;
        }

        .video-list::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }

        .video-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .video {
            background: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex: 0 0 auto;
            width: 280px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .video h3 {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #333;
            transition: opacity 0.2s;
        }

        .video:hover .video-thumbnail {
            opacity: 0.9;
        }

        .artist {
            margin: 5px 0;
            font-size: 14px;
            color: var(--primary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timestamp {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        #floating-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #000;
            border-radius: 10px;
            display: none;
            cursor: grab;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            transition: transform 0.2s;
            user-select: none;
        }

        #floating-player:hover {
            transform: scale(1.02);
        }

        #floating-player.active {
            cursor: grabbing;
        }

        #floating-video {
            width: 100%;
            height: 180px;
            border-radius: 10px 10px 0 0;
            border: none;
        }

        #player-controls {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-radius: 0 0 10px 10px;
        }

        #player-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            padding: 0 10px;
        }

        #close-player {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #close-player:hover {
            background-color: #ff6666;
        }

        #autoplay-toggle, #history-autoplay-toggle {
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-history {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .clear-history:hover {
            background-color: #ff6666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            
            .video {
                width: 220px;
            }
            
            .video-thumbnail {
                height: 120px;
            }
            
            #floating-player {
                width: 280px;
            }
            
            #floating-video {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .search-bar {
                flex-direction: column;
            }
            
            .video {
                width: 180px;
            }
            
            #floating-player {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Orpheus Music</h1>
    <div class="search-bar">
        <input type="text" id="search-query" placeholder="Search for music videos..." autocomplete="on">
        <button onclick="searchYouTube()">Search</button>
    </div>

    <div id="search-results" class="category" style="display:none;">
        <h2>Search Results</h2>
        <div class="video-list"></div>
        <div id="search-loading" class="loading-container" style="display:none;">
            <div class="loading"></div>
        </div>
    </div>

    <div id="history-videos" class="category">
        <h2>Recently Played 
            <button class="clear-history" onclick="clearPlaybackHistory()">Clear History</button>
        </h2>
        <div class="video-list"></div>
        <div id="history-loading" class="loading-container" style="display:none;">
            <div class="loading"></div>
        </div>
    </div>
    
    <div id="hindi-videos" class="category">
        <h2>Trending Hindi Music</h2>
        <div class="video-list"></div>
        <div id="hindi-loading" class="loading-container">
            <div class="loading"></div>
        </div>
    </div>

    <div id="english-videos" class="category">
        <h2>Trending English Music</h2>
        <div class="video-list"></div>
        <div id="english-loading" class="loading-container">
            <div class="loading"></div>
        </div>
    </div>

    <div id="punjabi-videos" class="category">
        <h2>Trending Punjabi Music</h2>
        <div class="video-list"></div>
        <div id="punjabi-loading" class="loading-container">
            <div class="loading"></div>
        </div>
    </div>
</div>

<div id="floating-player">
    <iframe id="floating-video" allowfullscreen></iframe>
    <div id="player-controls">
        <button id="autoplay-toggle" title="Toggle autoplay of similar songs">Autoplay: ON</button>
        <button id="history-autoplay-toggle" title="Toggle history autoplay">History Autoplay: ON</button>
        <div id="player-title">No video playing</div>
        <button id="close-player" title="Close player">×</button>
    </div>
</div>

<script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(() => {
            console.log('Service Worker Registered');
        }).catch(err => {
            console.error('Service Worker registration failed:', err);
        });
    }
    
    // API Key
    const API_KEY = "AIzaSyAB5ZP3jnLtjz3IPRRrCe66yElwAJh8TsY";
    
    const CACHE_NAME = 'orpheus-video-cache-v5';
    let autoplayEnabled = true;
    let historyAutoplayEnabled = true;
    let currentVideoId = null;
    
    const playlists = {
        "hindi-videos": "PL4uUU2x5ZgR1JOlcY9SZB94MW6fBE8ovU",
        "english-videos": "PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG",
        "punjabi-videos": "PLFFyMei_d85U5RQdXjRQ5F012qr4vSmSa"
    };

    document.addEventListener('DOMContentLoaded', function() {
        // Load preferences
        if (localStorage.getItem('autoplayEnabled') !== null) {
            autoplayEnabled = localStorage.getItem('autoplayEnabled') === 'true';
            document.getElementById('autoplay-toggle').textContent = 
                `Autoplay: ${autoplayEnabled ? 'ON' : 'OFF'}`;
        }
        
        if (localStorage.getItem('historyAutoplayEnabled') !== null) {
            historyAutoplayEnabled = localStorage.getItem('historyAutoplayEnabled') === 'true';
            document.getElementById('history-autoplay-toggle').textContent = 
                `History Autoplay: ${historyAutoplayEnabled ? 'ON' : 'OFF'}`;
        }
        
        // Request notification permissions
        if ('Notification' in window) {
            Notification.requestPermission();
        }
        
        initializeCache().then(() => {
            displayPlaybackHistory();
            Object.keys(playlists).forEach(containerId => {
                fetchPlaylistVideos(playlists[containerId], containerId);
            });
        }).catch(err => {
            console.error('Cache initialization error:', err);
            displayPlaybackHistory();
            Object.keys(playlists).forEach(containerId => {
                fetchPlaylistVideos(playlists[containerId], containerId);
            });
        });
        
        // Add Enter key support for search
        document.getElementById("search-query").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchYouTube();
            }
        });
        
        // Close player button
        document.getElementById("close-player").addEventListener("click", function(e) {
            e.stopPropagation();
            closeFloatingPlayer();
        });
        
        // Autoplay toggle
        document.getElementById("autoplay-toggle").addEventListener("click", function(e) {
            e.stopPropagation();
            toggleAutoplay();
        });
        
        // History autoplay toggle
        document.getElementById("history-autoplay-toggle").addEventListener("click", function(e) {
            e.stopPropagation();
            toggleHistoryAutoplay();
        });
        
        // Initialize draggable player
        initDraggablePlayer();
    });

    function toggleAutoplay() {
        autoplayEnabled = !autoplayEnabled;
        document.getElementById('autoplay-toggle').textContent = 
            `Autoplay: ${autoplayEnabled ? 'ON' : 'OFF'}`;
        localStorage.setItem('autoplayEnabled', autoplayEnabled);
    }

    function toggleHistoryAutoplay() {
        historyAutoplayEnabled = !historyAutoplayEnabled;
        document.getElementById('history-autoplay-toggle').textContent = 
            `History Autoplay: ${historyAutoplayEnabled ? 'ON' : 'OFF'}`;
        localStorage.setItem('historyAutoplayEnabled', historyAutoplayEnabled);
    }

    function getNextHistoryVideo(currentVideoId) {
        const history = getPlaybackHistory();
        if (history.length === 0) return null;
        
        if (!currentVideoId) return history[0];
        
        const currentIndex = history.findIndex(v => v.id === currentVideoId);
        
        if (currentIndex === -1 || currentIndex === history.length - 1) {
            return history[0];
        }
        
        return history[currentIndex + 1];
    }

    async function initializeCache() {
        try {
            const cache = await caches.open(CACHE_NAME);
            console.log('Cache initialized');
            return cache;
        } catch (error) {
            console.error('Cache initialization failed:', error);
            throw error;
        }
    }

    function extractFromDescription(description) {
        const patterns = [
            /Artist:\s*(.+)/i,
            /Singer:\s*(.+)/i,
            /Performed by:\s*(.+)/i,
            /Vocals:\s*(.+)/i,
            /(.+)\s+official (audio|video)/i,
            /(.+)\s+-/i
        ];
        
        const lines = description.split('\n');
        
        for (const line of lines) {
            for (const pattern of patterns) {
                const match = line.match(pattern);
                if (match && match[1]) {
                    return match[1].trim();
                }
            }
        }
        
        return null;
    }

    function extractComposerFromDescription(description) {
        const patterns = [
            /Composer:\s*(.+)/i,
            /Music by:\s*(.+)/i,
            /Composed by:\s*(.+)/i,
            /Lyrics by:\s*(.+)/i,
            /Written by:\s*(.+)/i
        ];
        
        const lines = description.split('\n');
        
        for (const line of lines) {
            for (const pattern of patterns) {
                const match = line.match(pattern);
                if (match && match[1]) {
                    return match[1].trim();
                }
            }
        }
        
        return null;
    }

    function extractFromTitle(title) {
        const patterns = [
            /^(.+?)\s*[-–|:]\s*.+/i,
            /^(.+?)\s+"(.+?)"/i,
            /(.+?)\s+official/i
        ];
        
        for (const pattern of patterns) {
            const match = title.match(pattern);
            if (match && match[1]) {
                return match[1].trim();
            }
        }
        
        return null;
    }

    async function fetchVideoDetails(videoId, title) {
        try {
            const API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`;
            const response = await fetch(API_URL);
            const data = await response.json();
            const snippet = data.items[0].snippet;
            
            let artist = extractFromTitle(snippet.title);
            let composer = 'Unknown Composer';
            
            if (snippet.description) {
                const descArtist = extractFromDescription(snippet.description);
                if (descArtist) artist = descArtist;
                
                const descComposer = extractComposerFromDescription(snippet.description);
                if (descComposer) composer = descComposer;
            }
            
            return { 
                artist: artist || 'Unknown Artist',
                composer: composer || 'Unknown Composer',
                description: snippet.description
            };
        } catch (error) {
            console.error('Error fetching video details:', error);
            return { 
                artist: 'Unknown Artist', 
                composer: 'Unknown Composer' 
            };
        }
    }

    async function cacheVideoData(videoId, videoData) {
        try {
            const details = await fetchVideoDetails(videoId, videoData.title);
            
            const enhancedData = {
                ...videoData,
                artist: details.artist,
                composer: details.composer,
                description: details.description,
                lastUpdated: new Date().toISOString()
            };
            
            const cache = await caches.open(CACHE_NAME);
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            const response = new Response(JSON.stringify(enhancedData), {
                headers: { 'Content-Type': 'application/json' }
            });
            await cache.put(url, response);
        } catch (error) {
            console.error('Failed to cache video data:', error);
        }
    }

    async function getCachedVideoData(videoId) {
        try {
            const cache = await caches.open(CACHE_NAME);
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            const response = await cache.match(url);
            
            if (response) {
                const data = await response.json();
                return data;
            }
            return null;
        } catch (error) {
            console.error('Failed to retrieve cached data:', error);
            return null;
        }
    }

    async function findSimilarSongs(currentVideoId, byField = 'artist') {
        try {
            const currentVideo = await getCachedVideoData(currentVideoId);
            if (!currentVideo || currentVideo.artist === 'Unknown Artist') return null;
            
            const history = getPlaybackHistory();
            const similarVideos = [];
            
            for (const video of history) {
                const fullVideoData = await getCachedVideoData(video.id);
                
                if (fullVideoData && fullVideoData.id !== currentVideoId) {
                    if (isSimilarArtist(fullVideoData[byField], currentVideo[byField])) {
                        similarVideos.push(fullVideoData);
                    }
                }
            }
            
            return similarVideos;
        } catch (error) {
            console.error('Error finding similar songs:', error);
            return null;
        }
    }

    function isSimilarArtist(artist1, artist2) {
        if (!artist1 || !artist2) return false;
        
        const a1 = artist1.toLowerCase().trim();
        const a2 = artist2.toLowerCase().trim();
        
        if (a1 === a2) return true;
        if (a1.includes(a2)) return true;
        if (a2.includes(a1)) return true;
        if (a1.replace('the ', '') === a2.replace('the ', '')) return true;
        
        const a1Initials = a1.split(' ').map(n => n[0]).join('');
        const a2Initials = a2.split(' ').map(n => n[0]).join('');
        if (a1Initials === a2Initials && a1Initials.length > 1) return true;
        
        return false;
    }

    function createVideoElement(videoId, title, thumbnailUrl, date = '', artist = '') {
        const videoElement = document.createElement("div");
        videoElement.classList.add("video");
        
        const dateElement = date ? `<p class="timestamp">${date}</p>` : '';
        const artistElement = artist ? `<p class="artist">${artist}</p>` : '';
        
        videoElement.innerHTML = `
            <h3 title="${title}">${title}</h3>
            ${artistElement}
            ${dateElement}
            <img src="${thumbnailUrl}" class="video-thumbnail" alt="${title}" loading="lazy">
        `;
        
        videoElement.onclick = async () => {
            let videoData = await getCachedVideoData(videoId);
            
            if (!videoData) {
                videoData = {
                    id: videoId,
                    title: title,
                    thumbnail: thumbnailUrl,
                    link: `https://www.youtube.com/watch?v=${videoId}`,
                    timestamp: new Date().toISOString(),
                    artist: 'Unknown Artist',
                    composer: 'Unknown Composer'
                };
                
                await cacheVideoData(videoId, videoData);
                videoData = await getCachedVideoData(videoId) || videoData;
            }
            
            openFloatingPlayer(videoData);
        };
        
        return videoElement;
    }

    async function openFloatingPlayer(videoData) {
        currentVideoId = videoData.id;
        
        try {
            await cacheVideoData(videoData.id, videoData);
            saveToPlaybackHistory(videoData);
            
            const iframe = document.getElementById("floating-video");
            iframe.src = `https://www.youtube.com/embed/${videoData.id}?autoplay=1&enablejsapi=1`;
            document.getElementById("player-title").textContent = videoData.title;
            document.getElementById("floating-player").style.display = "block";
            
            iframe.onload = function() {
                this.contentWindow.postMessage('{"event":"command","func":"addEventListener","args":["onStateChange","onPlayerStateChange"]}', '*');
            };
        } catch (error) {
            console.error('Error opening player:', error);
            alert('Failed to play video. Please try again.');
        }
    }

    window.onPlayerStateChange = async function(event) {
        if (event.data === 0 && autoplayEnabled && currentVideoId) {
            const similarSongs = await findSimilarSongs(currentVideoId);
            
            if (similarSongs && similarSongs.length > 0) {
                similarSongs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                const nextVideo = similarSongs[0];
                openFloatingPlayer(nextVideo);
                showNotification(`Now playing: ${nextVideo.title} by ${nextVideo.artist}`);
            } else if (historyAutoplayEnabled) {
                const nextVideo = getNextHistoryVideo(currentVideoId);
                if (nextVideo) {
                    openFloatingPlayer(nextVideo);
                    showNotification(`Now playing from history: ${nextVideo.title}`);
                }
            }
        }
    };

    function showNotification(message) {
        if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('Orpheus Music Player', { body: message });
        } else if ('Notification' in window && Notification.permission !== 'denied') {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    new Notification('Orpheus Music Player', { body: message });
                }
            });
        }
    }

    function closeFloatingPlayer() {
        if (historyAutoplayEnabled) {
            const nextVideo = getNextHistoryVideo(currentVideoId);
            if (nextVideo) {
                openFloatingPlayer(nextVideo);
                return;
            }
        }
        
        document.getElementById("floating-player").style.display = "none";
        document.getElementById("floating-video").src = "";
        document.getElementById("player-title").textContent = "No video playing";
        currentVideoId = null;
    }

    function saveToPlaybackHistory(videoData) {
        const history = getPlaybackHistory();
        const existingIndex = history.findIndex(v => v.id === videoData.id);
        if (existingIndex >= 0) {
            history.splice(existingIndex, 1);
        }
        
        history.unshift(videoData);
        const limitedHistory = history.slice(0, 50);
        localStorage.setItem('playbackHistory', JSON.stringify(limitedHistory));
        displayPlaybackHistory();
    }

    function getPlaybackHistory() {
        const history = localStorage.getItem('playbackHistory');
        return history ? JSON.parse(history) : [];
    }

    function clearPlaybackHistory() {
        if (confirm("Are you sure you want to clear your playback history?")) {
            localStorage.removeItem('playbackHistory');
            document.querySelector("#history-videos .video-list").innerHTML = 
                '<p>Your playback history is empty.</p>';
        }
    }

    async function displayPlaybackHistory() {
        const history = getPlaybackHistory();
        const videoList = document.querySelector("#history-videos .video-list");
        const loadingElement = document.getElementById("history-loading");
        
        loadingElement.style.display = "flex";
        videoList.innerHTML = "";
        
        if (history.length === 0) {
            videoList.innerHTML = '<p>Your playback history is empty.</p>';
            loadingElement.style.display = "none";
            return;
        }
        
        const chunkSize = 5;
        for (let i = 0; i < history.length; i += chunkSize) {
            const chunk = history.slice(i, i + chunkSize);
            
            await Promise.all(chunk.map(async (video) => {
                let videoData = video;
                const cachedData = await getCachedVideoData(video.id);
                if (cachedData) {
                    videoData = { ...video, ...cachedData };
                }
                
                const videoElement = createVideoElement(
                    videoData.id,
                    videoData.title,
                    videoData.thumbnail,
                    new Date(videoData.timestamp).toLocaleString(),
                    videoData.artist
                );
                
                videoList.appendChild(videoElement);
            }));
            
            await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        loadingElement.style.display = "none";
    }

    function initDraggablePlayer() {
        const floatingPlayer = document.getElementById("floating-player");
        let isDragging = false;
        let offsetX, offsetY;
        let startX, startY;

        floatingPlayer.addEventListener("mousedown", (e) => {
            if (e.target === floatingPlayer || e.target.id === "player-controls" || e.target.id === "player-title") {
                isDragging = true;
                floatingPlayer.classList.add("active");
                offsetX = e.clientX - floatingPlayer.getBoundingClientRect().left;
                offsetY = e.clientY - floatingPlayer.getBoundingClientRect().top;
                startX = e.clientX;
                startY = e.clientY;
                e.preventDefault();
            }
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            
            const maxX = window.innerWidth - floatingPlayer.offsetWidth;
            const maxY = window.innerHeight - floatingPlayer.offsetHeight;
            
            floatingPlayer.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
            floatingPlayer.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
        });

        document.addEventListener("mouseup", (e) => {
            if (!isDragging) return;
            
            isDragging = false;
            floatingPlayer.classList.remove("active");
        });

        floatingPlayer.addEventListener("touchstart", (e) => {
            if (e.target === floatingPlayer || e.target.id === "player-controls" || e.target.id === "player-title") {
                isDragging = true;
                floatingPlayer.classList.add("active");
                const touch = e.touches[0];
                offsetX = touch.clientX - floatingPlayer.getBoundingClientRect().left;
                offsetY = touch.clientY - floatingPlayer.getBoundingClientRect().top;
                startX = touch.clientX;
                startY = touch.clientY;
                e.preventDefault();
            }
        });

        document.addEventListener("touchmove", (e) => {
            if (!isDragging || !e.touches.length) return;
            
            const touch = e.touches[0];
            const x = touch.clientX - offsetX;
            const y = touch.clientY - offsetY;
            
            const maxX = window.innerWidth - floatingPlayer.offsetWidth;
            const maxY = window.innerHeight - floatingPlayer.offsetHeight;
            
            floatingPlayer.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
            floatingPlayer.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
            
            e.preventDefault();
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
            floatingPlayer.classList.remove("active");
        });
    }

    function fetchPlaylistVideos(playlistId, containerId) {
        const API_URL = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=10&key=${API_KEY}`;
        
        fetch(API_URL)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                const videoList = document.querySelector(`#${containerId} .video-list`);
                const loadingElement = document.getElementById(`${containerId}-loading`);
                
                videoList.innerHTML = "";
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(video => {
                        const videoId = video.snippet.resourceId.videoId;
                        const thumbnailUrl = getBestThumbnail(video.snippet.thumbnails);
                        
                        const videoElement = createVideoElement(
                            videoId, 
                            video.snippet.title,
                            thumbnailUrl,
                            new Date(video.snippet.publishedAt).toLocaleDateString()
                        );
                        
                        videoList.appendChild(videoElement);
                    });
                } else {
                    videoList.innerHTML = '<p>No videos found in this playlist.</p>';
                }
                
                if (loadingElement) loadingElement.style.display = "none";
            })
            .catch(error => {
                console.error(`Error fetching ${containerId} videos:`, error);
                const videoList = document.querySelector(`#${containerId} .video-list`);
                const loadingElement = document.getElementById(`${containerId}-loading`);
                
                videoList.innerHTML = '<p>Failed to load videos. Please try again later.</p>';
                if (loadingElement) loadingElement.style.display = "none";
            });
    }

    function getBestThumbnail(thumbnails) {
        return thumbnails?.medium?.url || 
               thumbnails?.high?.url ||
               thumbnails?.default?.url ||
               'https://i.ytimg.com/vi/default.jpg';
    }

    function searchYouTube() {
        const query = document.getElementById("search-query").value.trim();
        if (!query) {
            alert("Please enter a search term");
            return;
        }

        const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + " music")}&type=video&maxResults=10&key=${API_KEY}`;
        
        const searchResults = document.getElementById("search-results");
        const videoList = document.querySelector("#search-results .video-list");
        const loadingElement = document.getElementById("search-loading");
        
        searchResults.style.display = "block";
        videoList.innerHTML = "";
        loadingElement.style.display = "flex";
        
        fetch(API_URL)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                videoList.innerHTML = "";
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(video => {
                        const videoId = video.id.videoId;
                        const thumbnailUrl = getBestThumbnail(video.snippet.thumbnails);
                        
                        const videoElement = createVideoElement(
                            videoId, 
                            video.snippet.title,
                            thumbnailUrl,
                            new Date(video.snippet.publishedAt).toLocaleDateString()
                        );
                        
                        videoList.appendChild(videoElement);
                    });
                } else {
                    videoList.innerHTML = '<p>No results found. Try a different search term.</p>';
                }
                
                loadingElement.style.display = "none";
            })
            .catch(error => {
                console.error("Error fetching search results:", error);
                videoList.innerHTML = '<p>Failed to load search results. Please try again later.</p>';
                loadingElement.style.display = "none";
            });
    }
