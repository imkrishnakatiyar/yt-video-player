    <style>
        body {
            font-family: 'Arial', sans-serif;

            color: white;

            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;

            margin-bottom: 20px;

        .search-bar {

            display: flex;
            gap: 10px;

        .search-bar input {
            flex: 1;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            flex: 0 0 auto;
            width: 300px;
            cursor: pointer;
        }

        .video iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }

        /* Floating Draggable Video Player */
        #floating-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #000;
            border-radius: 10px;
            display: none;
            cursor: grab;
            z-index: 1000;
        }

        #floating-video {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }

        #close-player {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(() => {
            console.log('Service Worker Registered');
        });
    }
    
    const API_KEY = "AIzaSyAB5ZP3jnLtjz3IPRRrCe66yElwAJh8TsY";
    
    const playlists = {
        "hindi-videos": "PL4uUU2x5ZgR1JOlcY9SZB94MW6fBE8ovU",
        "english-videos": "PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG",
        "punjabi-videos": "PLFFyMei_d85U5RQdXjRQ5F012qr4vSmSa"
    };

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        displayPlaybackHistory();
        Object.keys(playlists).forEach(containerId => {
            fetchPlaylistVideos(playlists[containerId], containerId);
        });
        
        // Add Enter key support for search
        document.getElementById("search-query").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchYouTube();
            }
        });
        
        // Close player button
        document.getElementById("close-player").addEventListener("click", function() {
            document.getElementById("floating-player").style.display = "none";
            document.getElementById("floating-video").src = "";
        });
    });

    function fetchPlaylistVideos(playlistId, containerId) {
        const API_URL = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=10&key=${API_KEY}`;
        
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const videoList = document.querySelector(`#${containerId} .video-list`);
                videoList.innerHTML = "";
                data.items.forEach(video => {
                    const videoId = video.snippet.resourceId.videoId;
                    const videoElement = document.createElement("div");
                    videoElement.classList.add("video");
                    videoElement.innerHTML = `
                        <h3>${video.snippet.title}</h3>
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    `;
                    videoElement.onclick = () => openFloatingPlayer(videoId, video.snippet.title);
                    videoList.appendChild(videoElement);
                });
            })
            .catch(error => console.error(`Error fetching videos:`, error));
    }

    function searchYouTube() {
        const query = document.getElementById("search-query").value;
        if (!query) return;

        const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`;
        
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const videoList = document.querySelector("#search-results .video-list");
                videoList.innerHTML = "";
                document.getElementById("search-results").style.display = "block";

                data.items.forEach(video => {
                    const videoId = video.id.videoId;
                    const videoElement = document.createElement("div");
                    videoElement.classList.add("video");
                    videoElement.innerHTML = `
                        <h3>${video.snippet.title}</h3>
                        <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    `;
                    videoElement.onclick = () => openFloatingPlayer(videoId, video.snippet.title);
                    videoList.appendChild(videoElement);
                });
            })
            .catch(error => console.error("Error fetching search results:", error));
    }

    function openFloatingPlayer(videoId, videoTitle) {
        // Save to playback history
        saveToPlaybackHistory(videoId, videoTitle);
        
        // Show player
        document.getElementById("floating-video").src = `https://www.youtube.com/embed/${videoId}`;
        document.getElementById("floating-player").style.display = "block";
    }

    // Save a video to playback history
    function saveToPlaybackHistory(videoId, title) {
        const history = getPlaybackHistory();
        
        // Add new video to beginning of array
        history.unshift({
            id: videoId,
            title: title,
            timestamp: new Date().toISOString()
        });
        
        // Keep only the last 50 items
        const limitedHistory = history.slice(0, 50);
        
        localStorage.setItem('playbackHistory', JSON.stringify(limitedHistory));
        
        // Update the displayed history
        displayPlaybackHistory();
    }

    // Get all playback history
    function getPlaybackHistory() {
        const history = localStorage.getItem('playbackHistory');
        return history ? JSON.parse(history) : [];
    }

    // Display playback history
    function displayPlaybackHistory() {
        const history = getPlaybackHistory();
        const videoList = document.querySelector("#history-videos .video-list");
        videoList.innerHTML = "";
        
        history.forEach(video => {
            const videoElement = document.createElement("div");
            videoElement.classList.add("video");
            videoElement.innerHTML = `
                <h3>${video.title}</h3>
                <p><small>${new Date(video.timestamp).toLocaleString()}</small></p>
                <iframe src="https://www.youtube.com/embed/${video.id}" allowfullscreen></iframe>
            `;
            videoElement.onclick = () => openFloatingPlayer(video.id, video.title);
            videoList.appendChild(videoElement);
        });
    }

    // Draggable Floating Player
    const floatingPlayer = document.getElementById("floating-player");
    let isDragging = false, offsetX, offsetY;

    floatingPlayer.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - floatingPlayer.getBoundingClientRect().left;
        offsetY = e.clientY - floatingPlayer.getBoundingClientRect().top;
        floatingPlayer.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        floatingPlayer.style.left = `${e.clientX - offsetX}px`;
        floatingPlayer.style.top = `${e.clientY - offsetY}px`;
    });

    document.addEventListener("mouseup", () => {
        isDragging = false;
        floatingPlayer.style.cursor = "grab";
    });
</script>

</body>
</html>
