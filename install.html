  <h2>Install Our App</h2>
  
  <button id="installBtn">Install App</button>
<div id="progressContainer" style="display:none; width: 100%; max-width: 300px; margin: 1em auto;">
  <div id="progressBar" style="width: 0%; height: 10px; background: #00FFAA; border-radius: 5px;"></div>
</div>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Listen for the install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    // Click handler

        console.log('User accepted the install prompt');

    // Track successful PWA install in Google Analytics
    window.addEventListener('appinstalled', () => {

installBtn.addEventListener('click', () => {
  if (!deferredPrompt) return;

  // Show progress container
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  progressContainer.style.display = 'block';

  let progress = 0;
  const interval = setInterval(() => {
    progress += 5;
    progressBar.style.width = progress + '%';

    if (progress >= 100) {
      clearInterval(interval);
      deferredPrompt.prompt();

      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }

        installBtn.style.display = 'none';
        progressContainer.style.display = 'none';
        deferredPrompt = null;
      });
    }
  }, 100); // 100ms interval = ~2 seconds total
});
    });

    // Optional: Register service worker if needed
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('https://orpheus-three.vercel.app/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch((err) => console.error('Service Worker registration failed:', err));
    }
  </script>
