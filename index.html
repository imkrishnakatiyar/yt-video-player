<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #1db954;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .category {
            margin-top: 30px;
        }

        .category h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .video-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .video {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            flex: 0 0 auto;
            width: 300px;
            cursor: pointer;
        }

        .video iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #333;
        }

        /* Floating Draggable Video Player */
        #floating-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #000;
            border-radius: 10px;
            display: none;
            cursor: grab;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #floating-video {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }

        #close-player {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        }

        .clear-history {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }

        /* New styles for channel recommendations */
        .channels-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .channel-section {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
        }

        .channel-section h3 {
            margin-top: 0;
            color: #1db954;
        }

        .channel-section h4 {
            margin: 15px 0 10px;
            font-size: 16px;
            opacity: 0.8;
        }

        .channel-videos .video-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .channel-videos .video {
            width: 250px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Orpheus</h1>

    <div class="search-bar">
        <input type="text" id="search-query" placeholder="Search for music videos...">

    <div id="channel-recommendations" class="category" style="display:none;">

    <div id="search-results" class="category" style="display:none;">

    <div id="history-videos" class="category">

            <button class="clear-history" onclick="clearPlaybackHistory()">Clear History</button>

        <div class="video-list"></div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(() => {
            console.log('Service Worker Registered');
        });
    }
    
    const API_KEY = "AIzaSyAB5ZP3jnLtjz3IPRRrCe66yElwAJh8TsY";
    const CACHE_NAME = 'orpheus-video-cache';
    
    const playlists = {
        "hindi-videos": "PL4uUU2x5ZgR1JOlcY9SZB94MW6fBE8ovU",
        "english-videos": "PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG",
        "punjabi-videos": "PLFFyMei_d85U5RQdXjRQ5F012qr4vSmSa"
    };

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        initializeCache().then(() => {
            displayPlaybackHistory();
            displayChannelRecommendations(); // Show channel recommendations
            
            // Only load generic playlists if no history exists
            const history = getPlaybackHistory();
            if (history.length === 0) {
                Object.keys(playlists).forEach(containerId => {
                    fetchPlaylistVideos(playlists[containerId], containerId);
                });
            }
        });
        
        // Add Enter key support for search
        document.getElementById("search-query").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchYouTube();
            }
        });
        
        // Close player button
        document.getElementById("close-player").addEventListener("click", function() {
            document.getElementById("floating-player").style.display = "none";
            document.getElementById("floating-video").src = "";
        });
    });

    // Initialize Cache API
    async function initializeCache() {
        try {
            const cache = await caches.open(CACHE_NAME);
            console.log('Cache initialized');
            return cache;
        } catch (error) {
            console.error('Cache initialization failed:', error);
        }
    }

    // Cache video data
    async function cacheVideoData(videoId, videoData) {
        try {
            const cache = await caches.open(CACHE_NAME);
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            const response = new Response(JSON.stringify(videoData), {
                headers: { 'Content-Type': 'application/json' }
            });
            await cache.put(url, response);
            console.log('Video data cached:', videoId);
        } catch (error) {
            console.error('Failed to cache video data:', error);
        }
    }

    // Get cached video data
    async function getCachedVideoData(videoId) {
        try {
            const cache = await caches.open(CACHE_NAME);
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            const response = await cache.match(url);
            
            if (response) {
                const data = await response.json();
                console.log('Retrieved from cache:', videoId);
                return data;
            }
            return null;
        } catch (error) {
            console.error('Failed to retrieve cached data:', error);
            return null;
        }
    }

    // Get video details including channel info
    async function getVideoDetails(videoId) {
        const API_URL = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`;
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            return {
                channelId: data.items[0].snippet.channelId,
                channelTitle: data.items[0].snippet.channelTitle
            };
        } catch (error) {
            console.error('Error fetching video details:', error);
            return { channelId: '', channelTitle: '' };
        }
    }

    // Open floating player with video
    async function openFloatingPlayer(videoId, videoTitle, thumbnailUrl) {
        // First get more video details including channelId
        const videoDetails = await getVideoDetails(videoId);
        
        const videoData = {
            id: videoId,
            title: videoTitle,
            thumbnail: thumbnailUrl,
            link: `https://www.youtube.com/watch?v=${videoId}`,
            timestamp: new Date().toISOString(),
            channelId: videoDetails.channelId,
            channelTitle: videoDetails.channelTitle
        };
        
        await cacheVideoData(videoId, videoData);
        saveToPlaybackHistory(videoData);
        
        document.getElementById("floating-video").src = `https://www.youtube.com/embed/${videoId}`;
        document.getElementById("floating-player").style.display = "block";
        
        // Update recommendations after watching a new video
        displayChannelRecommendations();
    }

    // Get watched channels from history
    function getWatchedChannels() {
        const history = getPlaybackHistory();
        const channels = {};
        
        history.forEach(video => {
            if (video.channelId) {
                if (!channels[video.channelId]) {
                    channels[video.channelId] = {
                        id: video.channelId,
                        name: video.channelTitle || video.channelId,
                        count: 1,
                        lastWatched: video.timestamp
                    };
                } else {
                    channels[video.channelId].count++;
                    if (new Date(video.timestamp) > new Date(channels[video.channelId].lastWatched)) {
                        channels[video.channelId].lastWatched = video.timestamp;
                    }
                }
            }
        });
        
        // Sort by most watched channels first
        return Object.values(channels).sort((a, b) => b.count - a.count);
    }

    // Get videos from a channel
    async function getChannelVideos(channelId, type = 'recent') {
        let API_URL;
        
        if (type === 'recent') {
            // Get most recent uploads
            API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=date&maxResults=2&type=video&key=${API_KEY}`;
        } else {
            // Get most popular videos
            API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=viewCount&maxResults=2&type=video&key=${API_KEY}`;
        }
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            return data.items;
        } catch (error) {
            console.error(`Error fetching ${type} channel videos:`, error);
            return [];
        }
    }

    // Display channel recommendations
    async function displayChannelRecommendations() {
        const watchedChannels = getWatchedChannels();
        if (watchedChannels.length === 0) {
            document.getElementById('channel-recommendations').style.display = 'none';
            return;
        }
        
        // Get top 3 most watched channels
        const topChannels = watchedChannels.slice(0, 3);
        
        const channelsContainer = document.querySelector('#channel-recommendations .channels-container');
        channelsContainer.innerHTML = '';
        
        // For each channel, show recent and popular videos
        for (const channel of topChannels) {
            const [recentVideos, popularVideos] = await Promise.all([
                getChannelVideos(channel.id, 'recent'),
                getChannelVideos(channel.id, 'popular')
            ]);
            
            if (recentVideos.length === 0 && popularVideos.length === 0) continue;
            
            const channelElement = document.createElement('div');
            channelElement.className = 'channel-section';
            channelElement.innerHTML = `
                <h3>${channel.name}</h3>
                <div class="channel-videos">
                    ${recentVideos.length > 0 ? '<h4>Recent Uploads</h4><div class="video-list recent-videos"></div>' : ''}
                    ${popularVideos.length > 0 ? '<h4>Popular Videos</h4><div class="video-list popular-videos"></div>' : ''}
                </div>
            `;
            
            // Add recent videos
            if (recentVideos.length > 0) {
                const recentList = channelElement.querySelector('.recent-videos');
                recentVideos.forEach(video => {
                    const videoElement = createVideoElement(video);
                    recentList.appendChild(videoElement);
                });
            }
            
            // Add popular videos
            if (popularVideos.length > 0) {
                const popularList = channelElement.querySelector('.popular-videos');
                popularVideos.forEach(video => {
                    const videoElement = createVideoElement(video);
                    popularList.appendChild(videoElement);
                });
            }
            
            channelsContainer.appendChild(channelElement);
        }
        
        // Show the section if we have content
        if (channelsContainer.innerHTML.trim() !== '') {
            document.getElementById('channel-recommendations').style.display = 'block';
        }
    }

    // Helper function to create video elements
    function createVideoElement(video) {
        const videoId = video.id.videoId;
        const thumbnailUrl = video.snippet.thumbnails?.medium?.url || 
                          video.snippet.thumbnails?.default?.url ||
                          'https://i.ytimg.com/vi/default.jpg';
        
        const videoElement = document.createElement("div");
        videoElement.classList.add("video");
        videoElement.innerHTML = `
            <h3>${video.snippet.title}</h3>
            <img src="${thumbnailUrl}" class="video-thumbnail" alt="${video.snippet.title}">
        `;
        videoElement.onclick = () => openFloatingPlayer(
            videoId, 
            video.snippet.title,
            thumbnailUrl
        );
        return videoElement;
    }

    function fetchPlaylistVideos(playlistId, containerId) {
        const API_URL = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=10&key=${API_KEY}`;
        
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const videoList = document.querySelector(`#${containerId} .video-list`);
                videoList.innerHTML = "";
                data.items.forEach(video => {
                    const videoId = video.snippet.resourceId.videoId;
                    const thumbnailUrl = video.snippet.thumbnails?.medium?.url || 
                                      video.snippet.thumbnails?.default?.url ||
                                      'https://i.ytimg.com/vi/default.jpg';
                    
                    const videoElement = document.createElement("div");
                    videoElement.classList.add("video");
                    videoElement.innerHTML = `
                        <h3>${video.snippet.title}</h3>
                        <img src="${thumbnailUrl}" class="video-thumbnail" alt="${video.snippet.title}">
                    `;
                    videoElement.onclick = () => openFloatingPlayer(
                        videoId, 
                        video.snippet.title,
                        thumbnailUrl
                    );
                    videoList.appendChild(videoElement);
                });
            })
            .catch(error => console.error(`Error fetching videos:`, error));
    }

    function searchYouTube() {
        const query = document.getElementById("search-query").value;
        if (!query) return;

        const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`;
        
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const videoList = document.querySelector("#search-results .video-list");
                videoList.innerHTML = "";
                document.getElementById("search-results").style.display = "block";

                data.items.forEach(video => {
                    const videoId = video.id.videoId;
                    const thumbnailUrl = video.snippet.thumbnails?.medium?.url || 
                                      video.snippet.thumbnails?.default?.url ||
                                      'https://i.ytimg.com/vi/default.jpg';
                    
                    const videoElement = document.createElement("div");
                    videoElement.classList.add("video");
                    videoElement.innerHTML = `
                        <h3>${video.snippet.title}</h3>
                        <img src="${thumbnailUrl}" class="video-thumbnail" alt="${video.snippet.title}">
                    `;
                    videoElement.onclick = () => openFloatingPlayer(
                        videoId, 
                        video.snippet.title,
                        thumbnailUrl
                    );
                    videoList.appendChild(videoElement);
                });
            })
            .catch(error => console.error("Error fetching search results:", error));
    }

    // Save a video to playback history
    function saveToPlaybackHistory(videoData) {
        const history = getPlaybackHistory();
        
        // Remove if already exists (to avoid duplicates)
        const existingIndex = history.findIndex(v => v.id === videoData.id);
        if (existingIndex >= 0) {
            history.splice(existingIndex, 1);
        }
        
        // Add new video to beginning of array
        history.unshift(videoData);
        
        // Keep only the last 50 items
        const limitedHistory = history.slice(0, 50);
        
        localStorage.setItem('playbackHistory', JSON.stringify(limitedHistory));
        
        // Update the displayed history
        displayPlaybackHistory();
    }

    // Get all playback history
    function getPlaybackHistory() {
        const history = localStorage.getItem('playbackHistory');
        return history ? JSON.parse(history) : [];
    }

    // Clear playback history
    function clearPlaybackHistory() {
        localStorage.removeItem('playbackHistory');
        document.querySelector("#history-videos .video-list").innerHTML = "";
        document.getElementById('channel-recommendations').style.display = 'none';
    }

    // Display playback history
    async function displayPlaybackHistory() {
        const history = getPlaybackHistory();
        const videoList = document.querySelector("#history-videos .video-list");
        videoList.innerHTML = "";
        
        for (const video of history) {
            // Try to get cached data if missing some fields
            let videoData = video;
            if (!video.thumbnail || !video.link) {
                const cachedData = await getCachedVideoData(video.id);
                if (cachedData) {
                    videoData = { ...video, ...cachedData };
                }
            }
            
            const videoElement = document.createElement("div");
            videoElement.classList.add("video");
            videoElement.innerHTML = `
                <h3>${videoData.title}</h3>
                <p><small>${new Date(videoData.timestamp).toLocaleString()}</small></p>
                <img src="${videoData.thumbnail}" class="video-thumbnail" alt="${videoData.title}">
            `;
            videoElement.onclick = () => {
                document.getElementById("floating-video").src = `https://www.youtube.com/embed/${videoData.id}`;
                document.getElementById("floating-player").style.display = "block";
                // Update timestamp
                saveToPlaybackHistory({
                    ...videoData,
                    timestamp: new Date().toISOString()
                });
            };
            videoList.appendChild(videoElement);
        }
    }

    // Draggable Floating Player
    const floatingPlayer = document.getElementById("floating-player");
    let isDragging = false, offsetX, offsetY;

    floatingPlayer.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - floatingPlayer.getBoundingClientRect().left;
        offsetY = e.clientY - floatingPlayer.getBoundingClientRect().top;
        floatingPlayer.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        floatingPlayer.style.left = `${e.clientX - offsetX}px`;
        floatingPlayer.style.top = `${e.clientY - offsetY}px`;
    });

    document.addEventListener("mouseup", () => {
        isDragging = false;
        floatingPlayer.style.cursor = "grab";
    });
</script>
