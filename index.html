<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus Music Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Ads (optional) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8710947218183957" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Orpheus Music</h1>
        <div class="header-links">
            <a href="index1.html" class="header-link">← Switch to old version</a>
            <a href="install.html" class="header-link">install app →</a>
        </div>

        <div class="exit-container">
            <a href="https://www.profitableratecpm.com/n74sudqr?key=0a761360211e9d54e247272a6c2f275f" class="exit-button">Exit</a>
        </div>

        <div class="search-bar">
            <input type="text" id="search-query" placeholder="Search for music videos..." autocomplete="on">
            <button id="search-button">Search</button>
        </div>

        <div id="search-results" class="category" style="display:none;">
            <h2>Search Results</h2>
            <div class="video-list"></div>
            <div id="search-loading" class="loading-container" style="display:none;">
                <div class="loading"></div>
            </div>
        </div>

        <div id="history-videos" class="category">
            <h2>Recently Played 
                <button class="clear-history" id="clear-history">Clear History</button>
            </h2>
            <div class="video-list"></div>
            <div id="history-loading" class="loading-container" style="display:none;">
                <div class="loading"></div>
            </div>
        </div>

        <div id="hindi-videos" class="category">
            <h2>Trending Hindi Music</h2>
            <div class="video-list"></div>
            <div id="hindi-loading" class="loading-container">
                <div class="loading"></div>
            </div>
        </div>

        <div id="english-videos" class="category">
            <h2>Trending English Music</h2>
            <div class="video-list"></div>
            <div id="english-loading" class="loading-container">
                <div class="loading"></div>
            </div>
        </div>

        <div id="punjabi-videos" class="category">
            <h2>Trending Punjabi Music</h2>
            <div class="video-list"></div>
            <div id="punjabi-loading" class="loading-container">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <!-- Floating Draggable Video Player -->
    <div id="floating-player">
        <iframe id="floating-video" allowfullscreen></iframe>
        <div id="player-controls">
            <button id="autoplay-toggle" title="Toggle autoplay of similar songs">Autoplay: ON</button>
            <button id="history-autoplay-toggle" title="Toggle history autoplay">History Autoplay: ON</button>
            <div id="player-title">No video playing</div>
            <button id="close-player" title="Close player">×</button>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="js/script.js"></script>
    <!-- Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
