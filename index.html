<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not On Spotify</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #181818;
            color: white;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
        }
        iframe {
            width: 560px;
            height: 315px;
            margin-top: 20px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Not On Spotify</h2>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <br>
    <input type="text" id="playlistUrl" placeholder="Enter YouTube Playlist URL">
    <button onclick="playPlaylist()">Play Playlist</button>
    <br>
    <iframe id="videoFrame" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    
    <div class="controls">
        <button onclick="prevTrack()">‚èÆ Previous</button>
        <button onclick="togglePlayPause()" id="playPauseButton">‚ñ∂ Play</button>
        <button onclick="nextTrack()">‚è≠ Next</button>
        <br>
        <input type="range" id="seekBar" min="0" max="100" value="0" step="1" onchange="seekAudio()">
        <br>
        <label>Volume: <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="changeVolume()"></label>
        <br>
        <button onclick="toggleShuffle()">üîÄ Shuffle</button>
        <button onclick="toggleRepeat()">üîÅ Repeat</button>
    </div>
    
    <script>
        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;
        let playlistVideos = [];
        let currentIndex = 0;
        
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
        
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function playPlaylist() {
            let url = document.getElementById("playlistUrl").value;
            let playlistId = extractPlaylistID(url);
            if (playlistId) {
                let embedUrl = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1`;
                document.getElementById("videoFrame").src = embedUrl;
                isPlaying = true;
                updatePlayPauseButton();
            } else {
                alert("Please enter a valid YouTube Playlist URL");
            }
        }

        function togglePlayPause() {
            let iframe = document.getElementById("videoFrame");
            if (isPlaying) {
                iframe.src = "";
                isPlaying = false;
            } else {
                playPlaylist();
                isPlaying = true;
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            document.getElementById("playPauseButton").innerText = isPlaying ? "‚è∏ Pause" : "‚ñ∂ Play";
        }

        function prevTrack() {
            if (playlistVideos.length > 0) {
                currentIndex = (currentIndex - 1 + playlistVideos.length) % playlistVideos.length;
                document.getElementById("videoFrame").src = playlistVideos[currentIndex];
            }
        }

        function nextTrack() {
            if (playlistVideos.length > 0) {
                currentIndex = (currentIndex + 1) % playlistVideos.length;
                document.getElementById("videoFrame").src = playlistVideos[currentIndex];
            }
        }

        function changeVolume() {
            let volume = document.getElementById("volumeControl").value;
            console.log("Volume changed to", volume);
        }

        function seekAudio() {
            let seekValue = document.getElementById("seekBar").value;
            console.log("Seeking to", seekValue);
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            alert(`Shuffle: ${isShuffle ? "On" : "Off"}`);
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            alert(`Repeat: ${isRepeat ? "On" : "Off"}`);
        }

        function extractPlaylistID(url) {
            let regex = /[?&]list=([^&#]+)/;
            let match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
