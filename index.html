<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not On Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
        }
        iframe {
            display: none;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Not On Spotify</h2>
    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <br>
    <iframe id="videoFrame" frameborder="0" allow="autoplay"></iframe>
    <audio id="audioPlayer" controls></audio>

    <script>
        function playAudio() {
            let url = document.getElementById("videoUrl").value;
            let videoId = extractVideoID(url);
            if (videoId) {
                let embedUrl = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&loop=1&controls=0&modestbranding=1";
                document.getElementById("videoFrame").src = embedUrl;
                document.getElementById("videoFrame").style.display = "block";
                document.getElementById("audioPlayer").src = "https://www.youtube.com/embed/" + videoId;
                document.getElementById("audioPlayer").play();
            } else {
                alert("Please enter a valid YouTube URL");
            }
        }

        function pauseAudio() {
            document.getElementById("audioPlayer").pause();
        }

        function extractVideoID(url) {
            let regex = /(?:youtube\.com\/(?:[^\/]+\/.*|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?/ ]{11})/;
            let match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
