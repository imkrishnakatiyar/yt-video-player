    <style>
        :root {
            --primary-color: #FFFFFF;
            --background-color: #000000;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --danger-color: #ff4444;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: 2px solid var(--primary-color);
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: #1ed760;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .search-bar button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .search-bar button:active {
            transform: scale(0.98);
        }

        .category {
            margin-top: 30px;
        }

        .category h2 {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .video-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-color);
        }

        .video-list::-webkit-scrollbar {
            height: 8px;
        }

        .video-list::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }

        .video-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .video {
            background: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex: 0 0 auto;
            width: 280px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .video h3 {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #333;
            transition: opacity 0.2s;
        }

        .video:hover .video-thumbnail {
            opacity: 0.9;
        }

        /* Artist/Composer styles */
        .artist, .composer {
            margin: 5px 0;
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            color: var(--primary-color);
        }

        /* Floating Draggable Video Player */
        #floating-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #000;
            border-radius: 10px;
            display: none;
            cursor: grab;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            transition: transform 0.2s;
            user-select: none;
        }

        #floating-player:hover {
            transform: scale(1.02);
        }

        #floating-player.active {
            cursor: grabbing;
        }

        #floating-video {
            width: 100%;
            height: 180px;
            border-radius: 10px 10px 0 0;
            border: none;
        }

        #player-controls {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-radius: 0 0 10px 10px;
        }

        #player-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            padding: 0 10px;
        }

        #close-player {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #close-player:hover {
            background-color: #ff6666;
        }

        #autoplay-toggle {
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-history {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .clear-history:hover {
            background-color: #ff6666;
        }

        .timestamp {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            
            .video {
                width: 220px;
            }
            
            .video-thumbnail {
                height: 120px;
            }
            
            #floating-player {
                width: 280px;
            }
            
            #floating-video {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .search-bar {
                flex-direction: column;
            }
            
            .video {
                width: 180px;
            }
            
            #floating-player {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }
        }
    </style>

// Search YouTube Function
function searchYouTube() {
    const query = document.getElementById("search-query").value.trim();
    if (!query) {
        alert("Please enter a search term");
        return;
    }

    const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + " music")}&type=video&maxResults=10&key=${API_KEY}`;
    
    const searchResults = document.getElementById("search-results");
    const videoList = document.querySelector("#search-results .video-list");
    const loadingElement = document.getElementById("search-loading");
    
    searchResults.style.display = "block";
    videoList.innerHTML = "";
    loadingElement.style.display = "flex";
    
    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            videoList.innerHTML = "";
            
            if (data.items?.length > 0) {
                data.items.forEach(video => {
                    const videoId = video.id.videoId;
                    const thumbnailUrl = video.snippet.thumbnails?.medium?.url || 
                                        video.snippet.thumbnails?.default?.url;
                    
                    const videoElement = createVideoElement(
                        videoId, 
                        video.snippet.title,
                        thumbnailUrl
                    );
                    videoList.appendChild(videoElement);
                });
            } else {
                videoList.innerHTML = '<p>No results found</p>';
            }
            loadingElement.style.display = "none";
        })
        .catch(error => {
            console.error("Search error:", error);
            videoList.innerHTML = '<p>Error loading results</p>';
            loadingElement.style.display = "none";
        });
}

// Create Video Element Helper
function createVideoElement(videoId, title, thumbnailUrl) {
    const element = document.createElement('div');
    element.className = 'video';
    element.innerHTML = `
        <h3>${title}</h3>
        <img src="${thumbnailUrl}" class="video-thumbnail" alt="${title}">
    `;
    element.onclick = () => {
        document.getElementById('floating-video').src = `https://www.youtube.com/embed/${videoId}`;
        document.getElementById('floating-player').style.display = 'block';
    };
    return element;
}

// Initialize Draggable Player
function initDraggablePlayer() {
    const player = document.getElementById('floating-player');
    let isDragging = false;
    
    player.addEventListener('mousedown', (e) => {
        isDragging = true;
        player.style.cursor = 'grabbing';
    });
    
    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        player.style.left = `${e.clientX - player.offsetWidth/2}px`;
        player.style.top = `${e.clientY - 30}px`;
    });
    
    document.addEventListener('mouseup', () => {
        isDragging = false;
        player.style.cursor = 'grab';
    });
}

    // Analyze search history with Groq API
    async function analyzeSearchHistoryWithGroq(searchQueries) {
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {

                    }, {
                        role: "user",
                        content: `Analyze these search queries and suggest music recommendations: ${JSON.stringify(searchQueries)}`
                    }],
                    response_format: { type: "json_object" },
                    temperature: 0.7
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            console.error("Error analyzing with Groq:", error);
            return null;
        }
    }

    // Get Chrome search history (works in extensions)
    async function getChromeSearchHistory() {
        return new Promise((resolve) => {
            if (!chrome?.history?.search) {
                console.log("Chrome history API not available");
                resolve([]);
                return;
            }

            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            chrome.history.search({
                text: '',
                startTime: oneWeekAgo.getTime(),
                maxResults: 100
            }, (historyItems) => {
                const searchQueries = historyItems
                    .filter(item => item.url?.includes('google.com/search'))
                    .map(item => {
                        try {
                            const url = new URL(item.url);
                            return url.searchParams.get('q') || '';
                        } catch {
                            return '';
                        }
                    })
                    .filter(query => query.trim() !== '');

                resolve(searchQueries);
            });
        });
    }

                        };
                    }
                })
            );

            return videoResults.filter(rec => rec.videos.length > 0);
        } catch (error) {
            console.error("Error getting personalized recommendations:", error);
            return null;
        }
    }

    // Load and display personalized recommendations

            console.error("Failed to load personalized recommendations:", error);
            container.innerHTML = '<p>Could not load personalized recommendations. Please try again later.</p>';
        }
        
        loadingElement.style.display = "none";
