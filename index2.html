<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus Music Player</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8710947218183957"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #FFFFFF;
            --background-color: #000000;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --danger-color: #ff4444;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: 2px solid var(--primary-color);
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: #1ed760;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .search-bar button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .search-bar button:active {
            transform: scale(0.98);
        }

        .category {
            margin-top: 30px;
        }

        .category h2 {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .video-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-color);
        }

        .video-list::-webkit-scrollbar {
            height: 8px;
        }

        .video-list::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
        }

        .video-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .video {
            background: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex: 0 0 auto;
            width: 280px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .video h3 {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #333;
            transition: opacity 0.2s;
        }

        .video:hover .video-thumbnail {
            opacity: 0.9;
        }

        /* Artist/Composer styles */
        .artist, .composer {
            margin: 5px 0;
            font-size: 14px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            color: var(--primary-color);
        }

        /* Floating Draggable Video Player */
        #floating-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #000;
            border-radius: 10px;
            display: none;
            cursor: grab;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            transition: transform 0.2s;
            user-select: none;
        }

        #floating-player:hover {
            transform: scale(1.02);
        }

        #floating-player.active {
            cursor: grabbing;
        }

        #floating-video {
            width: 100%;
            height: 180px;
            border-radius: 10px 10px 0 0;
            border: none;
        }

        #player-controls {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-radius: 0 0 10px 10px;
        }

        #player-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            padding: 0 10px;
        }

        #close-player {
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #close-player:hover {
            background-color: #ff6666;
        }

        #autoplay-toggle {
            background: #333;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-history {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .clear-history:hover {
            background-color: #ff6666;
        }

        .timestamp {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            
            .video {
                width: 220px;
            }
            
            .video-thumbnail {
                height: 120px;
            }
            
            #floating-player {
                width: 280px;
            }
            
            #floating-video {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .search-bar {
                flex-direction: column;
            }
            
            .video {
                width: 180px;
            }
            
            #floating-player {
                width: 90%;
                right: 5%;
                bottom: 10px;
            }
        }
    </style>
</head>

<script>
   
    // ====== UPDATED CODE FOR GROQ API RECOMMENDATIONS ======

    // API Keys - These should be obtained from your backend in production
    const API_KEY = "YOUR_YOUTUBE_API_KEY"; // Replace with your key
    const CACHE_NAME = 'orpheus-video-cache-v5';
    let autoplayEnabled = true;
    let currentVideoId = null;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Previous initialization code remains the same
        
        // Load personalized recommendations with user consent
        if (localStorage.getItem('recommendationConsent') === 'true') {
            loadPersonalizedRecommendations();
        } else {
            showConsentDialog();
        }
    });

    // Show consent dialog for recommendations
    function showConsentDialog() {
        const dialog = document.createElement('div');
        dialog.className = 'consent-dialog';
        dialog.innerHTML = `
            <div class="dialog-content">
                <h3>Personalized Recommendations</h3>
                <p>We can provide better recommendations by analyzing your playback history. Do you agree to this?</p>
                <div class="dialog-buttons">
                    <button id="consent-yes">Yes, I agree</button>
                    <button id="consent-no">No thanks</button>
                </div>
            </div>
        `;
        document.body.appendChild(dialog);

        document.getElementById('consent-yes').addEventListener('click', () => {
            localStorage.setItem('recommendationConsent', 'true');
            dialog.remove();
            loadPersonalizedRecommendations();
        });

        document.getElementById('consent-no').addEventListener('click', () => {
            localStorage.setItem('recommendationConsent', 'false');
            dialog.remove();
            loadFallbackRecommendations();
        });
    }

    // ==================== GROQ API INTEGRATION ====================
    
    // Get personalized recommendations based on playback history
    async function getPersonalizedRecommendations() {
        try {
            // Get recent playback history
            const history = JSON.parse(localStorage.getItem('playbackHistory') || '[]');
            if (history.length === 0) {
                console.log("No playback history available for recommendations");
                return getFallbackRecommendations();
            }

            // Call backend endpoint for recommendations
            const response = await fetch('/api/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    history: history.slice(0, 10)
                })
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return await response.json();
        } catch (error) {
            console.error("Error getting personalized recommendations:", error);
            return getFallbackRecommendations();
        }
    }

    // Fallback recommendations if API fails
    async function getFallbackRecommendations() {
        return [
            { query: "latest bollywood songs", reason: "Popular Hindi music" },
            { query: "top english pop songs", reason: "Global hits" },
            { query: "trending punjabi music", reason: "Popular Punjabi tracks" }
        ];
    }

    // Load and display fallback recommendations
    async function loadFallbackRecommendations() {
        const container = document.querySelector('#personalized-videos .video-list');
        container.innerHTML = '<p>Enjoy these popular tracks:</p>';
        await loadRecommendations(await getFallbackRecommendations());
    }

    // Load and display personalized recommendations
    async function loadPersonalizedRecommendations() {
        const container = document.querySelector('#personalized-videos .video-list');
        const loadingElement = document.getElementById('personalized-loading');
        
        loadingElement.style.display = "flex";
        container.innerHTML = "";
        
        try {
            const recommendations = await getPersonalizedRecommendations();
            await loadRecommendations(recommendations);
        } catch (error) {
            console.error("Failed to load recommendations:", error);
            container.innerHTML = '<p>Could not load recommendations. Showing popular tracks instead.</p>';
            await loadFallbackRecommendations();
        } finally {
            loadingElement.style.display = "none";
        }
    }

    // Load recommendations into the UI
    async function loadRecommendations(recommendations) {
        const container = document.querySelector('#personalized-videos .video-list');
        
        // Search YouTube for each recommended query
        const videoResults = [];
        for (const recommendation of recommendations.slice(0, 5)) {
            try {
                const videos = await searchYouTubeAPI(recommendation.query + " music");
                if (videos && videos.length > 0) {
                    videoResults.push({
                        ...recommendation,
                        video: videos[0] // Take the first result
                    });
                }
            } catch (error) {
                console.error(`Error searching for ${recommendation.query}:`, error);
            }
        }

        // Display the videos
        if (videoResults.length === 0) {
            container.innerHTML = '<p>No recommendations available right now.</p>';
            return;
        }

        videoResults.forEach(item => {
            const video = item.video;
            const videoId = video.id.videoId;
            const thumbnailUrl = video.snippet.thumbnails?.medium?.url || 
                                video.snippet.thumbnails?.default?.url;
            
            const videoElement = document.createElement('div');
            videoElement.className = 'video';
            videoElement.innerHTML = `
                <h3>${video.snippet.title}</h3>
                <p class="recommendation-reason">${item.reason}</p>
                <img src="${thumbnailUrl}" class="video-thumbnail" alt="${video.snippet.title}"
                     loading="lazy">
            `;
            videoElement.onclick = () => {
                playVideo(videoId, video.snippet.title, thumbnailUrl);
            };
            
            container.appendChild(videoElement);
        });
    }

    // Helper function to search YouTube with error handling
    async function searchYouTubeAPI(query) {
        try {
            const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=1&key=${API_KEY}`;
            
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`YouTube API error: ${response.status}`);
            }
            
            const data = await response.json();
            return data.items || [];
        } catch (error) {
            console.error("YouTube search failed:", error);
            return [];
        }
    }

    // Helper function to play video with history tracking
    function playVideo(videoId, title, thumbnailUrl) {
        const player = document.getElementById('floating-player');
        const iframe = document.getElementById('floating-video');
        
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        player.style.display = 'block';
        document.getElementById('player-title').textContent = title;
        
        // Save to playback history
        saveToPlaybackHistory({
            id: videoId,
            title: title,
            thumbnail: thumbnailUrl,
            timestamp: new Date().toISOString()
        });
        
        // Update recommendations after playing
        if (localStorage.getItem('recommendationConsent') === 'true') {
            setTimeout(loadPersonalizedRecommendations, 3000);
        }
    }

    // Save to playback history with size limit check
    function saveToPlaybackHistory(videoData) {
        try {
            let history = JSON.parse(localStorage.getItem('playbackHistory') || '[]');
            history = [videoData, ...history];
            
            // Limit history size to 50 items
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
            
            localStorage.setItem('playbackHistory', JSON.stringify(history));
        } catch (error) {
            console.error("Failed to save playback history:", error);
            // Clear history if storage is full
            if (error.name === 'QuotaExceededError') {
                localStorage.removeItem('playbackHistory');
            }
        }
    }

</script>
