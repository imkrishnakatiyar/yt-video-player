<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orpheus - Music Player</title>
  <link rel="manifest" href="https://orpheus-three.vercel.app/manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #000;
      color: #fff;
    }
    #installBtn {
      padding: 1em 2em;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: #fff;
      display: none;
    }
    #installBtn:hover {
      background-color: #0056b3;
    }
    #progressContainer {
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin-top: 1em;
      display: none;
      width: 100%;
      max-width: 300px;
      margin: 1em auto;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #00FFAA;
      transition: width 0.3s ease;
      border-radius: 5px;
    }
    #appIconContainer {
      display: none;
      margin-top: 2em;
    }
    #appIcon {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      cursor: pointer;
      background-color: #333;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #appIcon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
    }
    #appIcon:active {
      transform: scale(0.95);
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JST9W4T80T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JST9W4T80T');
  </script>
</head>
 
<body>
  <h1>Orpheus</h1>
  <h2>Install Our App</h2>
  
  <button id="installBtn">Install App</button>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="appIconContainer">
    <h3>Launch Installed App</h3>
    <div id="appIcon">
      <svg xmlns="icon.png" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#00FFAA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
       
      </svg>
    </div>
    <p style="margin-top: 0.5em;">Click the icon to open Orpheus</p>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const appIconContainer = document.getElementById('appIconContainer');

    // Check if app is already installed
    function checkIfInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches || 
             window.navigator.standalone ||
             document.referrer.includes('android-app://');
    }

    // Show appropriate UI based on installation status
    function updateInstallUI() {
      if (checkIfInstalled()) {
        appIconContainer.style.display = 'block';
        installBtn.style.display = 'none';
      }
    }

    // Check on page load
    updateInstallUI();

    // Listen for the install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!checkIfInstalled()) {
        installBtn.style.display = 'inline-block';
      }
    });

    // Install button click handler
    installBtn.addEventListener('click', () => {
      if (!deferredPrompt) return;

      // Show progress
      progressContainer.style.display = 'block';
      installBtn.disabled = true;

      // Animate progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          deferredPrompt.prompt().then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
              gtag('event', 'pwa_install', {
                event_category: 'engagement',
                event_label: 'User Installed the App'
              });
            } else {
              console.log('User dismissed the install prompt');
            }
            installBtn.style.display = 'none';
            progressContainer.style.display = 'none';
            deferredPrompt = null;
          }).catch((err) => {
            console.error('Installation failed:', err);
            progressContainer.style.display = 'none';
            installBtn.disabled = false;
          });
        }
      }, 100);
    });

    // Track successful installation
    window.addEventListener('appinstalled', () => {
      gtag('event', 'pwa_install', {
        event_category: 'engagement',
        event_label: 'User Installed the App'
      });
      updateInstallUI();
    });

    // App icon click handler
    document.getElementById('appIcon').addEventListener('click', () => {
      window.location.href = 'https://orpheus-three.vercel.app/';
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('https://orpheus-three.vercel.app/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch((err) => console.error('Service Worker registration failed:', err));
    }
  </script>
  
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
