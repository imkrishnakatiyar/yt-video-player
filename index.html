<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not On Spotify</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
        }
        iframe {
            display: none;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Not On Spotify</h2>
    <input type="text" id="playlistUrl" placeholder="Enter YouTube Playlist URL">
    <button onclick="playPlaylist()">Play Playlist</button>
    <button onclick="pauseAudio()">Pause</button>
    <button onclick="prevTrack()">Previous</button>
    <button onclick="nextTrack()">Next</button>
    <br>
    <iframe id="videoFrame" frameborder="0" allow="autoplay"></iframe>
    <audio id="audioPlayer" controls></audio>

    <script>
        let currentIndex = 0;
        let playlistVideos = [];

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function() {
                console.log('Service Worker Registered');
            });
        }

        function playPlaylist() {
            let url = document.getElementById("playlistUrl").value;
            let playlistId = extractPlaylistID(url);
            if (playlistId) {
                fetch(`https://www.youtube.com/playlist?list=${playlistId}`)
                    .then(response => response.text())
                    .then(data => {
                        playlistVideos = extractVideoIds(data);
                        currentIndex = 0;
                        playCurrentVideo();
                    });
            } else {
                alert("Please enter a valid YouTube Playlist URL");
            }
        }

        function playCurrentVideo() {
            if (playlistVideos.length > 0) {
                let videoId = playlistVideos[currentIndex];
                let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&controls=0&modestbranding=1`;
                document.getElementById("videoFrame").src = embedUrl;
                document.getElementById("videoFrame").style.display = "block";
                document.getElementById("audioPlayer").src = embedUrl;
                document.getElementById("audioPlayer").play();
            }
        }

        function nextTrack() {
            if (currentIndex < playlistVideos.length - 1) {
                currentIndex++;
                playCurrentVideo();
            }
        }

        function prevTrack() {
            if (currentIndex > 0) {
                currentIndex--;
                playCurrentVideo();
            }
        }

        function pauseAudio() {
            document.getElementById("audioPlayer").pause();
        }

        function extractPlaylistID(url) {
            let regex = /[?&]list=([^&#]+)/;
            let match = url.match(regex);
            return match ? match[1] : null;
        }

        function extractVideoIds(html) {
            let videoIds = [];
            let regex = /"videoId":"(.*?)"/g;
            let match;
            while ((match = regex.exec(html)) !== null) {
                videoIds.push(match[1]);
            }
            return videoIds;
        }
    </script>
</body>
</html>
