<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install My PWA</title>
  <link rel="manifest" href="https://orpheus-three.vercel.app/manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #installBtn {
      padding: 1em 2em;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Install Our App</h1>
  <button id="installBtn">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Listen for the install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    // Click handler
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === 'accepted') {
        console.log('User accepted the install prompt');
      } else {
        console.log('User dismissed the install prompt');
      }
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    // Optional: Register service worker if needed
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('https://your-pwa-domain.com/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch((err) => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
