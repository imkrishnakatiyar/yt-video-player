<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orpheus Music Player</title>
    <style>
        :root {
            --primary-color: #FFFFFF;
            --background-color: #000000;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            color: #1ed760;
            cursor: pointer;
            font-weight: bold;
        }

        .category {
            margin-top: 30px;
        }

        .category h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .video-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
        }

        .video {
            background: var(--card-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 280px;
            cursor: pointer;
        }

        .video h3 {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #333;
        }

        #floating-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: #000;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        #floating-video {
            width: 100%;
            height: 180px;
            border-radius: 10px 10px 0 0;
            border: none;
        }

        #player-controls {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        #player-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        #close-player {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            
            .video {
                width: 220px;
            }
            
            .video-thumbnail {
                height: 120px;
            }
            
            #floating-player {
                width: 280px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Orpheus Music</h1>
    
    <div class="search-bar">
        <input type="text" id="search-query" placeholder="Search for music videos..." autocomplete="off">
        <button onclick="searchYouTube()">Search</button>
    </div>

    <div id="search-results" class="category" style="display:none;">
        <h2>Search Results</h2>
        <div class="video-list"></div>
    </div>

    <div id="history-videos" class="category">
        <h2>Recently Played</h2>
        <div class="video-list"></div>
    </div>

    <div id="hindi-videos" class="category">
        <h2>Trending Hindi Music</h2>
        <div class="video-list"></div>
    </div>

    <div id="english-videos" class="category">
        <h2>Trending English Music</h2>
        <div class="video-list"></div>
    </div>

    <div id="punjabi-videos" class="category">
        <h2>Trending Punjabi Music</h2>
        <div class="video-list"></div>
    </div>
</div>

<div id="floating-player">
    <iframe id="floating-video" allowfullscreen></iframe>
    <div id="player-controls">
        <div id="player-title">No video playing</div>
        <button id="close-player" title="Close player">Ã—</button>
    </div>
</div>

<script>
    // YouTube API Key - Replace with your own
    const API_KEY = "AIzaSyAB5ZP3jnLtjz3IPRRrCe66yElwAJh8TsY";
    
    const playlists = {
        "hindi-videos": "PL4uUU2x5ZgR1JOlcY9SZB94MW6fBE8ovU",
        "english-videos": "PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG",
        "punjabi-videos": "PLFFyMei_d85U5RQdXjRQ5F012qr4vSmSa"
    };

    document.addEventListener('DOMContentLoaded', function() {
        displayPlaybackHistory();
        
        // Load playlist videos
        Object.keys(playlists).forEach(containerId => {
            fetchPlaylistVideos(playlists[containerId], containerId);
        });
        
        // Search on Enter key
        document.getElementById("search-query").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchYouTube();
            }
        });
        
        // Close player button
        document.getElementById("close-player").addEventListener("click", function() {
            closeFloatingPlayer();
        });
    });

    function createVideoElement(videoId, title, thumbnailUrl) {
        const videoElement = document.createElement("div");
        videoElement.classList.add("video");
        
        videoElement.innerHTML = `
            <h3 title="${title}">${title}</h3>
            <img src="${thumbnailUrl}" class="video-thumbnail" alt="${title}" loading="lazy">
        `;
        
        videoElement.onclick = function() {
            openFloatingPlayer({
                id: videoId,
                title: title,
                thumbnail: thumbnailUrl
            });
        };
        
        return videoElement;
    }

    function openFloatingPlayer(videoData) {
        document.getElementById("floating-video").src = 
            `https://www.youtube.com/embed/${videoData.id}?autoplay=1`;
        document.getElementById("player-title").textContent = videoData.title;
        document.getElementById("floating-player").style.display = "block";
        
        saveToPlaybackHistory(videoData);
    }

    function closeFloatingPlayer() {
        document.getElementById("floating-player").style.display = "none";
        document.getElementById("floating-video").src = "";
        document.getElementById("player-title").textContent = "No video playing";
    }

    function saveToPlaybackHistory(videoData) {
        let history = JSON.parse(localStorage.getItem('playbackHistory') || [];
        
        // Remove if already exists
        history = history.filter(v => v.id !== videoData.id);
        
        // Add to beginning
        history.unshift(videoData);
        
        // Keep only last 20 items
        history = history.slice(0, 20);
        
        localStorage.setItem('playbackHistory', JSON.stringify(history));
        displayPlaybackHistory();
    }

    function displayPlaybackHistory() {
        const history = JSON.parse(localStorage.getItem('playbackHistory')) || [];
        const videoList = document.querySelector("#history-videos .video-list");
        
        videoList.innerHTML = "";
        
        if (history.length === 0) {
            videoList.innerHTML = '<p>Your playback history is empty.</p>';
            return;
        }
        
        history.forEach(video => {
            const videoElement = createVideoElement(
                video.id,
                video.title,
                video.thumbnail
            );
            videoList.appendChild(videoElement);
        });
    }

    function fetchPlaylistVideos(playlistId, containerId) {
        const API_URL = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=10&key=${API_KEY}`;
        
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const videoList = document.querySelector(`#${containerId} .video-list`);
                videoList.innerHTML = "";
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(video => {
                        const videoElement = createVideoElement(
                            video.snippet.resourceId.videoId, 
                            video.snippet.title,
                            video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url
                        );
                        videoList.appendChild(videoElement);
                    });
                } else {
                    videoList.innerHTML = '<p>No videos found in this playlist.</p>';
                }
            })
            .catch(error => {
                console.error(`Error fetching ${containerId} videos:`, error);
                document.querySelector(`#${containerId} .video-list`).innerHTML = 
                    '<p>Failed to load videos. Please try again later.</p>';
            });
    }

    function searchYouTube() {
        const query = document.getElementById("search-query").value.trim();
        if (!query) return;

        const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + " music")}&type=video&maxResults=10&key=${API_KEY}`;
        
        const searchResults = document.getElementById("search-results");
        const videoList = document.querySelector("#search-results .video-list");
        
        searchResults.style.display = "block";
        videoList.innerHTML = "Loading...";
        
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                videoList.innerHTML = "";
                
                if (data.items && data.items.length > 0) {
                    data.items.forEach(video => {
                        const videoElement = createVideoElement(
                            video.id.videoId, 
                            video.snippet.title,
                            video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url
                        );
                        videoList.appendChild(videoElement);
                    });
                } else {
                    videoList.innerHTML = '<p>No results found.</p>';
                }
            })
            .catch(error => {
                console.error("Error searching:", error);
                videoList.innerHTML = '<p>Search failed. Please try again.</p>';
            });
    }
</script>
</body>
</html>
